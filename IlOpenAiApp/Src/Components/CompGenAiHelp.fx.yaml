CompGenAiHelp As CanvasComponent:
    OnBtnMailClicked():
        ThisProperty:
            Default: =true
    OnCloseIconClicked():
        ThisProperty:
            Default: =true
    Fill: =RGBA(0, 0, 0, 0)
    Height: =Max(App.Height,App.DesignHeight)
    Width: =Max(App.Width,App.DesignWidth)
    X: =0
    Y: =0
    ZIndex: =1

    rectCompHelpBg As rectangle:
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(0, 0, 0, 0.4)
        Height: =CompGenAiHelp.Height
        Width: =CompGenAiHelp.Width
        ZIndex: =1

    rectCompHelpDlg As rectangle:
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(102, 102, 102, 1)
        Height: =370
        Width: =600
        X: =rectCompHelpBg.X+rectCompHelpBg.Width/2-Self.Width/2
        Y: =rectCompHelpBg.Y+rectCompHelpBg.Height/2-Self.Height/2
        ZIndex: =2

    lblHeaderCompHelp As label:
        Color: =RGBA(51, 51, 51, 1)
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(255, 230, 0, 1)
        FontWeight: =FontWeight.Semibold
        Height: =60
        PaddingLeft: =65
        PaddingRight: =50
        Size: =14
        Text: ="Information"
        Width: =rectCompHelpDlg.Width
        X: =rectCompHelpDlg.X
        Y: =rectCompHelpDlg.Y
        ZIndex: =3

    iconInfoCompHelp As icon.Add:
        Color: =RGBA(51, 51, 51, 1)
        DisplayMode: =DisplayMode.View
        Height: =lblHeaderCompHelp.Height
        Icon: =Icon.Information
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        Width: =50
        X: =lblHeaderCompHelp.X+10
        Y: =lblHeaderCompHelp.Y
        ZIndex: =4

    iconCloseCompHelp As icon.Add:
        Color: =RGBA(51, 51, 51, 1)
        Height: =60
        Icon: =Icon.Cancel
        OnSelect: =CompGenAiHelp.OnCloseIconClicked()
        PaddingBottom: =13
        PaddingLeft: =13
        PaddingRight: =13
        PaddingTop: =13
        Tooltip: ="Close"
        Width: =60
        X: =lblHeaderCompHelp.X+lblHeaderCompHelp.Width-Self.Width
        Y: =lblHeaderCompHelp.Y+lblHeaderCompHelp.Height-Self.Height
        ZIndex: =5

    htmlHeaderCompHelp As htmlViewer:
        Color: =RGBA(255, 255, 255, 1)
        DisplayMode: =DisplayMode.View
        Height: =220
        HtmlText: |-
            ="<div><p>In case of any issue within the application or if you are looking for any clarification, please reach out to the <b>EY Fabric Team <i><font color='#1E90FF'>(eyfabric.openai@ey.com)</font></i></b> through e-mail.</p><p>Alternatively, you can click the below link to open outlook, for writing your concern.</p></div>"
        PaddingLeft: =25
        PaddingRight: =25
        Size: =15
        Width: =lblHeaderCompHelp.Width
        X: =lblHeaderCompHelp.X
        Y: =lblHeaderCompHelp.Y+lblHeaderCompHelp.Height+15
        ZIndex: =6

    btnMailCompHelp As button:
        Align: =Align.Left
        BorderThickness: =0
        Color: =RGBA(30, 144, 255, 1)
        Fill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =0
        Height: =25
        HoverColor: =Self.Color
        HoverFill: =Self.Fill
        OnSelect: =CompGenAiHelp.OnBtnMailClicked()
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        PressedBorderColor: =Self.BorderColor
        PressedColor: =ColorFade(Self.Color,40)
        PressedFill: =Self.Fill
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =14
        Text: ="Click Here to Open Outlook"
        Tooltip: ="Click"
        Underline: =true
        Width: =250
        X: =rectCompHelpDlg.X+rectCompHelpDlg.Width/2-Self.Width/2
        Y: =htmlHeaderCompHelp.Y+htmlHeaderCompHelp.Height+5
        ZIndex: =7

